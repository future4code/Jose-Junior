<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
    <title>Planner</title>
</head>
<body>
    <header>
        <form action="">
            <label for="tarefa">Nova tarefa:</label>
            <input type="text"  id="tarefa">
            <select name="dias-semana" id="dias-semana">
                <option value="domingo">Domingo</option>
                <option value="segunda">Segunda-feira</option>
                <option value="terca">Terça-feira</option>
                <option value="quarta">Quarta-feira</option>
                <option value="quinta">Quinta-feira</option>
                <option value="sexta">Sexta-feira</option>
                <option value="sabado">Sábado</option>
            </select>
            <select name="horas-dia" id="horas-dia">
                <option value="6h">6h</option>
                <option value="7h">7h</option>
                <option value="8h">8h</option>
                <option value="9h">9h</option>
                <option value="10h">10h</option>
                <option value="11h">11h</option>
                <option value="12h">12h</option>
            </select>
        </form>

        <button  id='listMaker' onclick="selectDay()">Criar tarefa</button>
        
    </header>
    <section>
        <div class="semana">
            <h3>Domingo</h3>
            <div id="domingo">
                <div class="horas" id="6h"></div>
                <div class="horas" id="7h"></div>
                <div class="horas" id="8h"></div>
                <div class="horas" id="9h"></div>
                <div class="horas" id="10h"></div>
                <div class="horas" id="11h"></div>
                <div class="horas" id="12h"></div>
            </div>
        </div>

        <div class="semana">
            <h3>Segunda-feira</h3>
            <div id="segunda">
                <div class="horas" id="6h"></div>
                <div class="horas" id="7h"></div>
                <div class="horas" id="8h"></div>
                <div class="horas" id="9h"></div>
                <div class="horas" id="10h"></div>
                <div class="horas" id="11h"></div>
                <div class="horas" id="12h"></div>
            </div>
        </div>

        <div class="semana">
            <h3>Terça-feira</h3>
            <div id="terca">
                <div class="horas" id="6h"></div>
                <div class="horas" id="7h"></div>
                <div class="horas" id="8h"></div>
                <div class="horas" id="9h"></div>
                <div class="horas" id="10h"></div>
                <div class="horas" id="11h"></div>
                <div class="horas" id="12h"></div>
            </div>
        </div>
    
        <div class="semana">
            <h3>Quarta-feira</h3>
            <div id="quarta">
                <div class="horas" id="6h"></div>
                <div class="horas" id="7h"></div>
                <div class="horas" id="8h"></div>
                <div class="horas" id="9h"></div>
                <div class="horas" id="10h"></div>
                <div class="horas" id="11h"></div>
                <div class="horas" id="12h"></div>
            </div>
        </div>
    
        <div class="semana">
            <h3>Quinta-feira</h3>
            <div id="quinta">
                <div class="horas" id="6h"></div>
                <div class="horas" id="7h"></div>
                <div class="horas" id="8h"></div>
                <div class="horas" id="9h"></div>
                <div class="horas" id="10h"></div>
                <div class="horas" id="11h"></div>
                <div class="horas" id="12h"></div>
            </div>
        </div>

        <div class="semana">                    
            <h3>Sexta-feira</h3>               
            <div id="sexta">
                <div class="horas" id="6h"></div>
                <div class="horas" id="7h"></div>
                <div class="horas" id="8h"></div>
                <div class="horas" id="9h"></div>
                <div class="horas" id="10h"></div>
                <div class="horas" id="11h"></div>
                <div class="horas" id="12h"></div>
            </div>
        </div>

        <div class="semana">
            <h3>Sábado</h3>
            <div id="sabado">
                <div class="horas" id="6h"></div>
                <div class="horas" id="7h"></div>
                <div class="horas" id="8h"></div>
                <div class="horas" id="9h"></div>
                <div class="horas" id="10h"></div>
                <div class="horas" id="11h"></div>
                <div class="horas" id="12h"></div>
            </div>
        </div>
    </section>
    
</body>
</html>
